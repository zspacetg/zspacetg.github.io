	============================== -->
	<script>
	    window.addEventListener('DOMContentLoaded', function() {
	        "use strict";
	        new QueryLoader2(document.querySelector("body"), {
	            barColor: "#e64e3e",
	            backgroundColor: "#fff",
	            percentage: true,
	            barHeight: 1,
	            minimumTime: 200,
	            fadeOutTime: 1000
	        });
	    });
	</script>

			 			</div>
			 		</div> <!-- //row -->
